<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style/style.css">
    <title>SkySense - Sign In</title>
    <script type="text/javascript">
        async function importHeaderAndFooter() {
            const [headerContent, footerContent] = await Promise.all([
                fetch('./components/header.html').then(res => res.text()),
                fetch('./components/footer.html').then(res => res.text())
            ]);

            document.getElementById('header-navbar').innerHTML = headerContent;
            document.getElementById('footer-placeholder').innerHTML = footerContent;
        }

        document.addEventListener('DOMContentLoaded', importHeaderAndFooter);

        function handleContinueAsGuest() {
            window.location.href = '/'
        }

        document.addEventListener('DOMContentLoaded', () => {
            const continueAsGuestButton = document.querySelector('.button-container button:nth-child(2)');
            if (continueAsGuestButton) {
                continueAsGuestButton.addEventListener('click', handleContinueAsGuest);
            }
        });
    </script>
</head>

<body>
    <div id="header-navbar"></div>
    <div class="sign-in-container">

        <h1>SIGN IN</h1>

        <form id="sign-in-form" action="/sign-in" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <a href="#">Forgot your password?</a>

            <button type="submit">Login</button>

            <div id="error-message" style="color: red; display: none;"></div>
        </form>

        <div class="button-container">
            <a href="/sign-up">
                <button>Sign Up</button>
            </a>
            <button>Continue as guest</button>
        </div>

        <div class="keep-signed-in">
            <input type="checkbox" id="keepSignedIn" name="keepSignedIn">
            <label for="keepSignedIn">Keep me signed in</label>
        </div>
    </div>

    <div id="fillerContainer"></div>
    <div id="footer-placeholder"></div>

</body>
</html>
