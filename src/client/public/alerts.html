<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./../style/style.css">
    <title>SkySense - Alerts</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        async function importFile(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch file');
                    }
                    return response.text();
                })
                .catch(error => {
                    console.error('Error importing file:', error);
                    return '';
                });
        }

        async function importHeaderAndFooter() {
            try {
                const [headerContent, footerContent] = await Promise.all([
                    importFile('./components/header.html'),
                    importFile('./components/footer.html')
                ]);

                document.getElementById('header-navbar').innerHTML = headerContent;
                document.getElementById('footer-placeholder').innerHTML = footerContent;
            } catch (error) {
                console.error('Error importing header/footer:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', importHeaderAndFooter);
    </script>
</head>

<body>
    <div id="header-navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="https://edition.cnn.com/2024/04/30/weather/kansas-possible-tornado-death/index.html">
                                <img class="d-block w-100" src="../public/img/tornado-news-image.png" alt="Tornado News">
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="https://edition.cnn.com/2024/04/29/weather/la-nina-summer-forecast-us-el-nino-climate/index.html">
                                <img class="d-block w-100" src="../public/img/desert-news-image.png" alt="Extreme Heat News">
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="https://www.euronews.com/2024/04/01/hot-temperatures-send-cypriots-to-the-beach-on-national-day">
                                <img class="d-block w-100" src="../public/img/heat-news-image.png" alt="Heat News">
                            </a>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="bg-primary text-white p-3" id="containerHurricaneTracker">
                    <h4>Hurricane Tracking</h4>
                    <iframe src="https://www.rainviewer.com/map.html?loc=34.1153,-97.7883,6.959658100982755&oFa=0&oC=0&oCS=0&oF=0&oAP=0&layer=sat&hu=1" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-4">
                <div class="bg-secondary text-white p-3" id="containerLiveRadar">
                    <h4>Live Radar</h4>
                    <iframe src="https://www.rainviewer.com/hurricane-map.html?loc=34.1153,-97.7883,6.959658100982755&oFa=0&oC=0&oU=0&oCS=0&oF=0&oAP=0&c=3&o=83&lm=0&layer=radar&sm=1&sn=1&hu=false" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-4">
                <div class="bg-info text-white p-3" id="containerPollenMap">
                    <h4>Pollen Map</h4>
                    <iframe width="100%" height="539" src="https://ambee-maps-dev.ambeedata.com/" title="Air Quality Map" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../scripts/auth.js"></script>

    <div id="footer-placeholder"></div>
</body>

</html>
